<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Curso HTML e CSS - FiredLabs</title>
        <meta charset="utf-8">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/banner.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/box.css">
        <link rel="stylesheet" href="css/components/action.css">
        <link rel="stylesheet" href="css/components/skill-tech.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
    </head>

    <body>
        <header class="header">
            <h1 class="logo">1Thales</h1>
        
            <nav>
                <a class="action" href="" lang="en">Skills</a>
                <a class="action" href="">Projetos</a>
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>


        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h2 class="main-title">Thales Souza</h2>
                    <h3 class="subtitle">FrontEnd Developer</h3>
                </div>

                <div class="navigation">
                    <a class="button" href="">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>


        <section class="section">
                <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill">
                <article class="skill-tech">
                    <img class="icon" src="img/ico_html5.png" alt="Logo HTML5 em pixel art">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="img/ico_css3.png" alt="Logo CSS3 em pixel art">
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max="100" value="45">
                            45%
                        </progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="img/ico_js.png" alt="Logo Javascript em pixel art">
                    <div class="right">
                        <h3 class="title">JS</h3>
                        <progress class="progress-bar" max="100" value="10">
                            10%
                        </progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="img/ico_py.png" alt="Logo Python em pixel art">
                    <div class="right">
                        <h3 class="title">PYTHON</h3>
                        <progress class="progress-bar" max="100" value="49">
                            49%
                        </progress>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="img/ico_flask.png" alt="Logo Flask em pixel art">
                    <div class="right">
                        <h3 class="title">FLASK</h3>
                        <progress class="progress-bar" max="100" value="30">
                            30%
                        </progress>
                    </div>
                </article>
            </div>
        </section>
    
    </body>
</html>
