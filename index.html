<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Curso HTML e CSS - FiredLabs</title>
        <meta charset="utf-8">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/main-header.css">
        <link rel="stylesheet" href="css/components/main-banner.css">
        <link rel="stylesheet" href="css/components/main-section.css">
        <link rel="stylesheet" href="css/components/main-button.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/main-subtitle.css">
        <link rel="stylesheet" href="css/components/main-box.css">
        <link rel="stylesheet" href="css/components/main-action.css">
        <link rel="stylesheet" href="css/components/skill-tech.css">
        <link rel="stylesheet" href="css/components/main-projects.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
    </head>

    <body>
        <header class="main-header">
            <h1 class="logo">1Thales</h1>
        
            <nav>
                <a class="main-action" href="#skills" lang="en">Skills</a>
                <a class="main-action" href="">Projetos</a>
                <a class="main-action" href="">Sobre</a>
                <a class="main-action" href="">Contatos</a>
                <a class="main-button" href="" lang="en">Download CV</a>
            </nav>
        </header>


        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h2 class="main-title">Thales Souza</h2>
                    <h3 class="main-subtitle">FrontEnd Developer</h3>
                </div>

                <div class="navigation">
                    <a class="main-button" href="">Download CV</a>
                    <a class="main-button" href="">Contatos</a>
                </div>
            </div>
        </section>

        
        <section class="main-section">
            <a id="skills" class="skills-page" href="#skills">
                <h2 class="main-title -second">Skills</h2>
            </a>
            <div class="wrapper-skill">
                <article class="skill-tech">
                    <img class="icon" src="img/ico_html5.png" alt="Logo HTML5 em pixel art">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="img/ico_css3.png" alt="Logo CSS3 em pixel art">
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max="100" value="45">
                            45%
                        </progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="img/ico_js.png" alt="Logo Javascript em pixel art">
                    <div class="right">
                        <h3 class="title">JS</h3>
                        <progress class="progress-bar" max="100" value="10">
                            10%
                        </progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="img/ico_py.png" alt="Logo Python em pixel art">
                    <div class="right">
                        <h3 class="title">PYTHON</h3>
                        <progress class="progress-bar" max="100" value="49">
                            49%
                        </progress>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="img/ico_flask.png" alt="Logo Flask em pixel art">
                    <div class="right">
                        <h3 class="title">FLASK</h3>
                        <progress class="progress-bar" max="100" value="30">
                            30%
                        </progress>
                    </div>
                </article>
            </div>
        </section>

        <section class="main-section -second">
            <h2 class="main-title -second">Projects</h2>

            <div class="wrapper-projects">
                <article class="main-projects">
                    <img class="projectlogo" src="/img/logo_github.png" alt="">
                </article>
            </div>

        </section>

    </body>
</html>
